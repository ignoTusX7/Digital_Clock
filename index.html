<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <div><h1>Live Clock</h1></div>
        <div class="simple-grid">
            <div class="simple-grid__cell simple-grid__cell--fill box time-in"><p id="hour">12</p></div>
            <div class="simple-grid__cell simple-grid__cell--fill box time-in"><p id="min">59</p></div>
            <div class="simple-grid__cell simple-grid__cell--fill box time-in"><p id="sec">59</p></div>
        </div>
        <div class="simple-grid">
            <div class="simple-grid__cell simple-grid__cell--fill box-date date-in"><p id="day">Wed</p></div>
            <div class="simple-grid__cell simple-grid__cell--fill box-date date-in"><p id="date"></p></div>
            <div class="simple-grid__cell simple-grid__cell--fill box-date date-in"><p id="month">JAN</p></div>
            <div class="simple-grid__cell simple-grid__cell--fill box-date date-in"><p id="year">2023</p></div>
        </div>
       
    </div>
</body>
</html>
